<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython_stdlib.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            padding: 30px;
            line-height: 1.6;
            /* background-image: url('./background.png'); */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px #ccc solid;
        }

        h2 {
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            display: block;
            background: #333;
            color: #fff;
            border: 0;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 20px 0;
        }

        input[type="text"] {
            border: 1px #ccc solid;
            width: 300px;
            padding: 4px;
            height: 35px;
            margin-top: 20px;
        }

        .card {
            margin: 20px 0;
            border: #ccc 1px solid;
            padding: 20px;
        }
    </style>
    <title>Music Genres</title>
</head>

<body onload="brython()">
    <h1>Get Music Genre</h1>


    <label for="acousticness">Enter Acousticness</label>
    <input type="acousticness" class="form-control" style="width:470px;" id="acousticness" name="acousticness"
        placeholder="Example: 0.988306" required>
    <br>
    <label for="danceability">Enter Danceability</label>
    <input type="danceability" class="form-control" style="width:470px;" id="danceability" name="danceability"
        placeholder="Example: 0.255661" required>
    <br>
    <label for="energy">Enter Energy</label>
    <input type="energy" class="form-control" style="width:470px;" id="energy" name="energy"
        placeholder="Example: 0.979774" required>
    <br>
    <label for="instrumentalness">Enter Instrumentalness</label>
    <input type="instrumentalness" class="form-control" style="width:470px;" id="instrumentalness"
        name="instrumentalness" placeholder="Example: 0.9730057241" required>
    <br>
    <label for="liveness">Enter Liveness</label>
    <input type="liveness" class="form-control" style="width:470px;" id="liveness" name="liveness"
        placeholder="Example: 0.121342" required>
    <br>
    <label for="speechiness">Enter Speechiness</label>
    <input type="speechiness" class="form-control" style="width:470px;" id="speechiness" name="speechiness"
        placeholder="Example: 0.051740" required>
    <br>
    <label for="tempo">Enter Tempo</label>
    <input type="tempo" class="form-control" style="width:470px;" id="tempo" name="tempo" placeholder="Example: 90.241"
        required>
    <br>
    <label for="valence">Enter Valence</label>
    <input type="valence" class="form-control" style="width:470px;" id="valence" name="valence"
        placeholder="Example: 0.034018" required>
    <br>
    <center><button class="btn btn-primary" id="fetch">Predict</button></center>

    <div id="result" class="card">Click predict button!</div>


    <!-- Ajax call -->
    <script type="text/python" id="script3">
        import json
        from browser import document, ajax

        def on_complete(req):
            data = json.loads(req.responseText)
            lyrics = data['prediction']
            document['result'].text = lyrics

        def get_prediction(e):
            req = ajax.ajax()
            acousticness = float(document['acousticness'].value)
            danceability = float(document['danceability'].value)
            energy = float(document['energy'].value)
            instrumentalness = float(document['instrumentalness'].value)
            liveness = float(document['liveness'].value)
            speechiness = float(document['speechiness'].value)
            tempo = float(document['tempo'].value)
            valence = float(document['valence'].value)

            url = f'https://kivymlapp.herokuapp.com/predict?acousticness={acousticness}&danceability={danceability}&energy={energy}&instrumentalness={instrumentalness}&liveness={liveness}&speechiness={speechiness}&tempo={tempo}&valence={valence}'
            req.open('GET', url, True)
            req.bind('complete', on_complete)
            document['result'].text = 'Loading...'
            req.send()

        document['fetch'].bind('click', get_prediction)
    </script>

</body>

</html>
